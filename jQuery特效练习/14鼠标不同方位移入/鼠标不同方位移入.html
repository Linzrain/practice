<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style-type: none;
			}

			#box {
				width: 1200px;
				height: 360px;
				margin: 100px auto;
			}

			#box ul {
				display: flex;
				justify-content: space-between;
			}

			#box ul li {
				width: 230px;
				height: 100%;
				position: relative;
				overflow: hidden;
			}

			#box ul li img {
				display: block;
				width: 100%;
				height: 100%;
			}

			#box ul li .cover {
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0px;
				left: 230px;
				background: url(img/new-bg.png);
			}

			#box ul li .cover p {
				font-size: 14px;
				font-family: 'Microsoft yahei';
				color: #fff;
				text-align: center;
			}

			#box ul li .cover p:first-child {
				padding-top: 160px;
			}
		</style>
		<script src="jQ库/jquery-1.12.4.js"></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li>
					<img src="img/1.jpg" alt="" />
					<div class="cover">
						<p>春夏新品 上新无限</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/2.jpg" alt="" />
					<div class="cover">
						<p>夏装新品发布 8折起</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/3.jpg" alt="" />
					<div class="cover">
						<p>春装特惠 买二送一</p>
						<p>点击进入</p>
					</div>
				</li>
				<li>
					<img src="img/4.jpg" alt="" />
					<div class="cover">
						<p>春夏新品 低至158</p>
						<p>点击进入</p>
					</div>
				</li>
				<li style="margin-right:0px;">
					<img src="img/5.jpg" alt="" />
					<div class="cover">
						<p>美洲野牛旗舰店</p>
						<p>商务休闲新境界</p>
					</div>
				</li>
			</ul>
		</div>

		<script>
			$(function() {
				$("#box ul li").hover(function(e) {
					move.call(this, e, true);
				}, function(e) {
					move.call(this, e, false)
				});

				function move(e, flag) {
					var top = $(this).offset().top;
					var bottom = top + $(this).height();
					var left = $(this).offset().left;
					var right = left + $(this).width();
					
					var x = e.pageX,
						y = e.pageY;

					var sT = Math.abs(y - top),
						sB = Math.abs(y - bottom),
						sL = Math.abs(x - left),
						sR = Math.abs(x - right);
					var min = Math.min(sT, sB, sL, sR);
					switch (min) {
						case sT:
							if (flag) {
								$(this).find(".cover").css({
									top: "-360px",
									left: "0px"
								}).stop().animate({
									top: "0px"
								}, 200);
							} else {
								$(this).find(".cover").stop().animate({
									top: "-360px"
								}, 200);
							}
							break;
						case sB:
							if (flag) {
								$(this).find(".cover").css({
									top: "360px",
									left: "0px"
								}).stop().animate({
									top: "0px"
								}, 200);
							} else {
								$(this).find(".cover").stop().animate({
									top: "360px"
								}, 200);
							}
							break;
						case sL:
							if (flag) {
								$(this).find(".cover").css({
									top: "0px",
									left: "-230px"
								}).stop().animate({
									left: "0px"
								}, 200);
							} else {
								$(this).find(".cover").stop().animate({
									left: "-230px"
								}, 200);

							}
							break;
						case sR:
							if (flag) {
								$(this).find(".cover").css({
									top: "0px",
									left: "230px"
								}).stop().animate({
									left: "0px"
								}, 200);
							} else {
								$(this).find(".cover").stop().animate({
									left: "230px"
								}, 200);
							}
							break;
					}
				}
			})
		</script>
	</body>
</html>
