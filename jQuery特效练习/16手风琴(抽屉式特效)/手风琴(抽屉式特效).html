<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			ul {
				list-style-type: none;
			}

			body {
				background: url(img/bg.jpg) center top no-repeat;
			}

			#box {
				width: 1090px;
				height: 429px;
				margin: 160px auto;
				overflow: hidden;
			}

			#box ul {
				width: 120%;
				height: 100%;
			}

			#box ul li {
				width: 100px;
				height: 100%;
				float: left;
			}

			#box ul li p {
				box-sizing: border-box;
				width: 100px;
				height: 100%;
				padding: 0 42px;
				color: #fff;
				font-size: 16px;
				background: rgba(0, 0, 0, .5);
			}
		</style>
		<script src="jQ库/jquery-1.12.4.js"></script>
	</head>
	<body>
		<div id="box">
			<ul>
				<li style="background:url(img/1.jpg)">
					<p>我的个人拉萨之旅丨丨故事之城</p>
				</li>
				<li style="background:url(img/2.jpg)">
					<p>我的个人拉萨之旅丨丨故事之城</p>
				</li>
				<li style="background:url(img/3.jpg)">
					<p>我的个人拉萨之旅丨丨故事之城</p>
				</li>
				<li style="background:url(img/4.jpg);width:789px">
					<p>我的个人拉萨之旅丨丨故事之城</p>
				</li>
			</ul>
		</div>

		<script>
			$(function() {
				$("#box ul li").hover(function() {
					$(this).stop().animate({
						width: "789px"
					},500).siblings().stop().animate({
						width: "100px"
					},500)
				});
			})
		</script>
	</body>
</html>
